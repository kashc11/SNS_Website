<html lang="en">
<head>

    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/home.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  ></script>
</head>
    <title>Profile Page</title>
    
<body>
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">SNS Website</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                  <a class="nav-link"  href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
      <div class="profile-container">
          <img src="../images/cover.jpg" alt="cover image" class="profile-cover">
          <div class="profile-details">
            <div class="pd-left">
              <div class="pd-row">
              <img src="../images/aziz.jpg" class="profile-pic">
                <div>
                <h4 id="name">Nick Charlie</h3>
                <p id="bio">Astrophysicist</p>
                </div>
              </div>
              </div>
          <div class="pd-right">
            <button type="button">Connect</button>
          </div>
        </div>
      </div>
      
      <h2>Recent Posts</h2>
      <div class="sns-post first-post">
        <div class="sns-post-top">
          <img src="../images/aziz.jpg" alt="avatar" />
          <span class="username">nickcharlie</span
          ><span class="more-options"></span>
        </div>
        <div class="post-container">
          <img
            src="https://miro.medium.com/max/600/1*Qf76NP2wXuaauriSugJciQ.png"
            alt="sns post"
          />
        </div>
        <div class="sns-post-bottom">
          <span class="sns-like-icon"></span>
          <span class="sns-comment-icon"></span>
          <br />
          <span class="likes-amount">420 likes</span>
          <br />
          <div class="sns-caption">
            <span class="username">nickcharlie</span>10 days coding challenge
            #leetcode
          </div>
          <br />
          <span class="timestamp">4 Hours Ago</span>
        </div>
      </div>

      

      <div class="sns-post">
        <div class="sns-post-top">
          <img src="../images/aziz.jpg" alt="avatar" />
          <span class="username">nick charlie</span
          ><span class="more-options"></span>
        </div>
        <div class="post-container">
          <img
            src="https://www.creative-tim.com/blog/content/images/wordpress/2020/07/made-with-react-1-1024x638.png"
            alt="sns post"
          />
        </div>
        <div class="sns-post-bottom">
          <span class="sns-like-icon"></span><span class="sns-comment-icon"></span
          ><span class="sns-bookmark-icon"></span>
          <br />
          <span class="likes-amount">300 likes</span>
          <br />
          <div class="sns-caption">
            <span class="username">nickcharlie</span>Started learning ReactJS #react
            #project
          </div>
          <br />
          <span class="timestamp">2 days Ago</span>
        </div>
      </div>
